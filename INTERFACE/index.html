<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">                      
        <meta name="viewport" content="width=device-width">     
        <title>Rainbow</title>            
        <link rel="stylesheet" href="css/style.css">
        <link rel="website icon" type="png" href="images/website_icon.png">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Rainbow</h1>
            </div>

            <div class="search-box">
                <input type="text" class="search-text" placeholder="Pesquisar" size="41" autocomplete="off">
                <a href="show_docs.html">
                    <button type="button" class="lupa-btn">
                        <img src="images/lupa_light.svg" alt="Lupa" class="lupa-img" />
                    </button>
                </a>
            </div>

            <div class="light-dark">
                <input type="checkbox" class="checkbox" id="chk">

                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>

        </main>

        <script src="js/script.js"></script>
        <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    </body>
</html>
